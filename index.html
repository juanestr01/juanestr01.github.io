<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta property="og:title" content="Prueba">

<body>

<div id="root" class="jumbotron">
<h1>Bienvenido a VoyTarde</h1>
<p>En esta App podrás saber cómo llegar rápido a clase: ¿Escaleras o Ascensor?</p>
</div>



<form name="submit-to-google-sheet">
  A qué piso vas?: <input name="Destino" type="text"  placeholder="destino"><br>
  Cuántas personas hay delante de ti?: <input type="text" name="Posicion" placeholder="en fila"><br>
  En qué piso va el ascensor?: <input type="text" name="Ascensor" placeholder="dónde va?"><br>
  <button type="submit" onclick="calcSum()">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwnf-K3dNgJgJvGpBRux3G-_36frt3HO17O-_G65mhypp9QWg/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
